<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Scrap Book</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="container">
        <header>

            <img src="images/logo.png" alt="ScrapBook">

        </header>

        <div class="inputdate">
            <form action="" method="get">
                <label for="FirstName"> First name:</label>
                <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required><br>


                <label for="LastName"> Last name:</label>
                <input type="text" name="LastName" id="LastName" placeholder="Last Name" required><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob"><br>

                <label for="hobby">Hobbies:</label>
                <input list="hobbies" id="hobby" name="hobby"><br>

                <datalist id="hobbies">

                    <option value="Reading"></option>

                    <option value="Dancing"></option>

                    <option value="Singing"></option>

                </datalist>

                <button type="submit" name="button"><a href="#"></a>Add to
                    ScrapBook</button>
            </form>
        </div>

    </div>
    <footer>
        <h4> Mastek <span>&copy; </span>Nov'21</h4>

    </footer>

</body>

</html>
